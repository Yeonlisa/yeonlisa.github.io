<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/relativeTime.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_relativeTime); 
    </script>
    <script src="data.js"></script>
    <title>Twittler - Vanila JS</title>
  </head>

  <body class="pink">
    <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
    <div class="content" style="max-width: 1400px;">
      <!-- Header -->
      <header class="container center padding-32">
        <h1>twittler</h1>
        <p>
          Welcome to the twittler of
          <span class="tag">Hong Shik Branden Kim</span>
        </p>
        <p>This twittler uses Vanila.js</p>
      </header>

      <!-- Grid -->
      <div id="validation">
        <div>
          <!-- New Twittler textbox-->
          <div class="card-4 margin white">
            <div class="container">
              <p><span class="inputLabel">User :</span> <input id="idUserNameInput" type="text" /></p>
              <p></p>
              <p><span class="inputLabel">Message :</span> <input id="idUserTweetInput" type="text" /></p>

              <div>
                <p>
                  <button id="idTweetButton" class="button padding-large white border">
                    <b>Tweet!</b>
                  </button>
                  <button id="idRandomButton" class="button padding-large white border">
                    <b>Check Tweets!</b>
                  </button>
                  <button id="idGoBackButton" class="button padding-large white border">
                    <b>Go Back!</b>
                  </button>
                </p>
              </div>
            </div>
          </div>

          <!-- Tweet lists -->
          <div id="tweetlist" class="card-4 margin"></div>
          <!-- END GRID -->
        </div>
        <!-- END content -->
      </div>

      <!-- Footer -->
      <footer class="container black padding-32 margin-top">
        <p>Made by Hong Shik Branden Kim</p>
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
